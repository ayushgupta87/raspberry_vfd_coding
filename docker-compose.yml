services:
  flask_app:
    build: .
    container_name: flask_app
    restart: always
    privileged: true
    devices:
      - "/dev:/dev"
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1

  nginx:
    image: nginx:latest
    container_name: nginx_proxy
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "8080:80"
    depends_on:
      - flask_app