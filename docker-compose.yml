services:
  flask_app:
    build: .
    container_name: flask_app
    restart: always
    privileged: true
    devices:
      - "/dev:/dev"
    ports:
      - "8080:8080"
    environment:
      - PYTHONUNBUFFERED=1


  mqtt_publisher:
    build: .
    container_name: mqtt_publisher
    restart: always
    depends_on:
      - flask_app
    devices:
      - "/dev:/dev"
    volumes:
      - .:/app
    command: python mqtt_publisher.py

